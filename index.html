<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeulinkNews | Portal Berita Video Nasional</title>
<style>
/* RESET & BASE */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Segoe UI',Tahoma,sans-serif;background: linear-gradient(135deg,#020617 0%,#0f172a 50%,#1e293b 100%);color:#e5e7eb;line-height:1.6;min-height:100vh;}
header{position:sticky;top:0;z-index:999;background: linear-gradient(135deg,#020617 0%,#0f172a 100%);padding:15px 30px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid #0EA5E9;flex-wrap:wrap;box-shadow:0 4px 20px rgba(14,165,233,0.3);}
.brand{display:flex;align-items:center;gap:14px;}
.brand img{height:48px;}
.brand-text{display:flex;flex-direction:column;}
.brand-text h1{color:#0EA5E9;font-size:26px;font-weight:800;}
.tagline{font-size:12px;letter-spacing:1.2px;text-transform:uppercase;color:#38BDF8;}
nav{display:flex;flex-wrap:wrap;align-items:center;}
nav a{color:#e5e7eb;text-decoration:none;margin-left:20px;font-weight:500;cursor:pointer;}
nav a:hover{color:#38BDF8;}
.container{padding:50px 30px;max-width:1200px;margin:auto;}
.headline{text-align:center;margin-bottom:40px;}
.headline h2{font-size:32px;color:#0EA5E9;text-shadow:0 0 20px rgba(14,165,233,0.5);}
.headline p{color:#94A3B8;margin-top:10px;}
.news-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:25px;}
.news-card{background: linear-gradient(135deg,#020617 0%,#0f172a 100%);border-radius:14px;overflow:hidden;border:1px solid rgba(14,165,233,.6);box-shadow:0 8px 32px rgba(14,165,233,0.2);transition:.3s;}
.news-card:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 15px 40px rgba(14,165,233,.4);}
.news-card iframe,.news-card img{width:100%;height:220px;border:none;object-fit:cover;}
.news-content{padding:15px;}
.news-content h3{color:#38BDF8;font-size:18px;margin-bottom:5px;}
.news-content small{color:#94A3B8;}
.news-content p{margin-top:8px;font-size:14px;}
.social-section{margin-top:60px;text-align:center;}
.social-section h3{color:#0EA5E9;margin-bottom:20px;}
.social-links{display:flex;justify-content:center;gap:15px;flex-wrap:wrap;}
.social-links a{padding:12px 25px;border-radius:30px;text-decoration:none;font-weight:bold;color:white;}
.yt{background:#FF0000;}
.ig{background:linear-gradient(45deg,#F58529,#DD2A7B,#8134AF);}
.tt{background:#000;}
footer{margin-top:60px;padding:20px;text-align:center;border-top:1px solid #0EA5E9;color:#94A3B8;}
#login-panel,.cms-section{margin-top:40px;text-align:center;}
.cms-section form,#login-panel form{max-width:600px;margin:auto;}
.cms-section input,.cms-section select,.cms-section textarea,#login-panel input{width:100%;padding:10px;margin-bottom:10px;border-radius:5px;border:1px solid #0EA5E9;background:#0f172a;color:#e5e7eb;}
.cms-section button,#login-panel button,#logout-btn{padding:10px 20px;background:#0EA5E9;color:white;border:none;border-radius:5px;cursor:pointer;}
#logout-btn{background:#F43F5E;margin-top:10px;}

/* MODAL READ ARTICLE */
#read-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);z-index:9999;overflow-y:auto;padding:30px 10px;}
#read-modal .modal-content{max-width:800px;margin:auto;background:#0f172a;padding:25px;border-radius:10px;position:relative;}
#read-modal #close-modal{position:absolute;top:10px;right:15px;font-size:24px;color:#f43f5e;cursor:pointer;}
#read-modal iframe,#read-modal img{width:100%;height:auto;margin-top:10px;border-radius:5px;}

/* RESPONSIVE */
@media(max-width:768px){
header{padding:12px 20px;flex-direction:column;text-align:center;}
.brand{flex-direction:column;gap:8px;}
.brand-text h1{font-size:22px;}
nav{justify-content:center;margin-top:10px;}
nav a{margin:5px 8px;font-size:14px;}
.container{padding:20px 15px;}
.headline h2{font-size:24px;}
.news-card iframe,.news-card img{height:200px;}
.social-links{flex-direction:column;gap:10px;}
.social-links a{padding:10px 20px;font-size:14px;}
}
</style>
</head>
<body>

<header>
<div class="brand">
<img src="img/neulink-logo-saja.png" alt="NeulinkNews Logo">
<div class="brand-text"><h1>NeulinkNews</h1><span class="tagline">for all everyone</span></div>
</div>
<nav>
<a href="#">Home</a>
<a href="https://www.youtube.com/@NeulinkNews" target="_blank">YouTube</a>
<a href="https://www.instagram.com/neulinknews/" target="_blank">Instagram</a>
<a href="https://www.tiktok.com/@neulinknews" target="_blank">TikTok</a>
<a id="cms-nav">CMS</a>
</nav>
</header>

<section class="container">
<div class="headline"><h2>NeulinkNews</h2><p>Portal berita berbasis video dari omnichannel resmi NeulinkNews</p></div>

<div class="news-grid" id="written-news-grid">
<p style="opacity:.7">Belum ada artikel.</p>
</div>

<div id="login-panel" style="display:none;">
<h3>Login Penulis/Admin</h3>
<form id="login-form">
<input type="text" id="login-username" placeholder="Username" required>
<input type="password" id="login-password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
</div>

<div class="cms-section" style="display:none;">
<h3>CMS Panel</h3>
<form id="cms-form">
<input type="hidden" id="edit-index">
<input type="text" id="article-title" placeholder="Judul Artikel" required>
<select id="article-type" required>
<option value="" disabled selected>Jenis Berita</option>
<option value="Fakta">Fakta</option>
<option value="Opini">Opini</option>
<option value="Analisis">Analisis</option>
<option value="Laporan">Laporan</option>
</select>
<input type="text" id="article-image" placeholder="URL Gambar (Opsional)">
<input type="text" id="article-video" placeholder="Embed URL YouTube (Opsional)">
<textarea id="article-content" placeholder="Isi Artikel" required></textarea>
<button type="submit">Tambah / Update Berita</button>
</form>
<button id="logout-btn">Logout</button>
</div>

<div class="social-section">
<h3>Ikuti NeulinkNews</h3>
<div class="social-links">
<a href="https://www.youtube.com/@NeulinkNews" class="yt">YouTube</a>
<a href="https://www.instagram.com/neulinknews/" class="ig">Instagram</a>
<a href="https://www.tiktok.com/@neulinknews" class="tt">TikTok</a>
</div>
</div>
</section>

<footer>© 2025 NeulinkNews • Digital News Platform</footer>

<!-- MODAL READ ARTICLE -->
<div id="read-modal">
<div class="modal-content">
<span id="close-modal">&times;</span>
<h2 id="modal-title" style="color:#0EA5E9;margin-bottom:10px;"></h2>
<small id="modal-author" style="color:#94A3B8;"></small>
<div id="modal-video-container"></div>
<div id="modal-image-container"></div>
<p id="modal-content" style="margin-top:15px;color:#e5e7eb;line-height:1.8;"></p>
<div style="margin-top:20px;display:flex;gap:15px;flex-wrap:wrap;">
<button id="share-whatsapp" style="background:#25D366;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;">Share WhatsApp</button>
<button id="share-twitter" style="background:#1DA1F2;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;">Share Twitter</button>
<button id="copy-link" style="background:#0EA5E9;color:white;border:none;padding:8px 15px;border-radius:5px;cursor:pointer;">Copy Link</button>
</div>
</div>
</div>

<script>
// ===== DATA =====
let articles = JSON.parse(localStorage.getItem("neulink_articles")) || [];
let users = JSON.parse(localStorage.getItem("neulink_users")) || [
{username:"admin",password:"admin",role:"admin"},
{username:"penulis1",password:"1234",role:"writer"}
];
let loggedUser = null;

// ===== DOM =====
const cmsForm=document.getElementById("cms-form");
const newsGrid=document.getElementById("written-news-grid");
const loginForm=document.getElementById("login-form");
const loginPanel=document.getElementById("login-panel");
const cmsPanel=document.querySelector(".cms-section");
const logoutBtn=document.getElementById("logout-btn");
const cmsNav=document.getElementById("cms-nav");

// MODAL DOM
const modal=document.getElementById("read-modal");
const modalTitle=document.getElementById("modal-title");
const modalAuthor=document.getElementById("modal-author");
const modalVideo=document.getElementById("modal-video-container");
const modalImage=document.getElementById("modal-image-container");
const modalContent=document.getElementById("modal-content");
const closeModal=document.getElementById("close-modal");
const shareWhatsApp=document.getElementById("share-whatsapp");
const shareTwitter=document.getElementById("share-twitter");
const copyLink=document.getElementById("copy-link");

// ===== FUNCTIONS =====
function saveArticles(){localStorage.setItem("neulink_articles",JSON.stringify(articles));}

function renderArticles(){
newsGrid.innerHTML="";
if(articles.length===0){newsGrid.innerHTML="<p style='opacity:.7'>Belum ada artikel.</p>";return;}
articles.slice().reverse().forEach((article,index)=>{
const card=document.createElement("div"); card.className="news-card";
let adminButtons="";
if(loggedUser){
if(loggedUser.role==="admin" || article.author===loggedUser.username){
adminButtons=`<button onclick="editArticle(${index})" style="background:#FBBF24;border:none;padding:6px 12px;border-radius:5px;color:white;cursor:pointer;">Edit</button>
<button onclick="deleteArticle(${index})" style="background:#F43F5E;border:none;padding:6px 12px;border-radius:5px;color:white;cursor:pointer;">Hapus</button>`;
}
}
let mediaContent = "";
if(article.video){mediaContent = `<iframe src="${article.video}" allowfullscreen></iframe>`;}
else if(article.image){mediaContent = `<img src="${article.image}">`;}
card.innerHTML=`${mediaContent}<div class="news-content"><h3>${article.title}</h3><small>${article.type} • ${article.author}</small><p>${article.content.substring(0,120)}...</p>
<div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
<button onclick="readArticle(${index})" style="background:#0EA5E9;border:none;padding:6px 12px;border-radius:5px;color:white;cursor:pointer;">Baca</button>
${adminButtons}
</div></div>`;
newsGrid.appendChild(card);
});
}

cmsForm.addEventListener("submit",function(e){
e.preventDefault();
const index=document.getElementById("edit-index").value;
const articleData={
title:document.getElementById("article-title").value,
type:document.getElementById("article-type").value,
author:loggedUser.username,
image:document.getElementById("article-image").value,
video:document.getElementById("article-video").value,
content:document.getElementById("article-content").value
};
if(index===""){articles.push(articleData);} 
else{articles[index]=articleData;}
saveArticles();renderArticles();cmsForm.reset();document.getElementById("edit-index").value="";
});

function readArticle(index){
const article=articles[index];
modal.style.display="block";
modalTitle.textContent=article.title;
modalAuthor.textContent=`${article.type} • ${article.author}`;
modalContent.textContent=article.content;
modalVideo.innerHTML=article.video?`<iframe src="${article.video}" width="100%" height="350" allowfullscreen></iframe>`:"";
modalImage.innerHTML=article.image&&!article.video?`<img src="${article.image}">`:"";
const pageUrl = window.location.href + "#article-" + index;
shareWhatsApp.onclick = ()=>{window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(article.title + "\n" + pageUrl)}`);};
shareTwitter.onclick = ()=>{window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(article.title)}&url=${encodeURIComponent(pageUrl)}`);};
copyLink.onclick = ()=>{navigator.clipboard.writeText(pageUrl).then(()=>alert("Link artikel telah disalin!"));};
}

function deleteArticle(index){if(confirm("Apakah Anda yakin ingin menghapus berita ini?")){articles.splice(index,1);saveArticles();renderArticles();}}
function editArticle(index){
const article=articles[index];
document.getElementById("article-title").value=article.title;
document.getElementById("article-type").value=article.type;
document.getElementById("article-image").value=article.image;
document.getElementById("article-video").value=article.video;
document.getElementById("article-content").value=article.content;
document.getElementById("edit-index").value=index;
cmsPanel.style.display="block";window.scrollTo(0,0);
}

// LOGIN
loginForm.addEventListener("submit",function(e){
e.preventDefault();
const username=document.getElementById("login-username").value;
const password=document.getElementById("login-password").value;
const user=users.find(u=>u.username===username && u.password===password);
if(user){loggedUser=user;loginPanel.style.display="none";cmsPanel.style.display="block";alert("Login berhasil! Selamat menulis, "+user.username);}
else {alert("Username atau password salah!");}
});

logoutBtn.addEventListener("click",function(){loggedUser=null;cmsPanel.style.display="none";loginPanel.style.display="none";renderArticles();});

cmsNav.addEventListener("click",function(){
if(loggedUser){cmsPanel.style.display=cmsPanel.style.display==="none"?"block":"none";loginPanel.style.display="none";}
else {loginPanel.style.display=loginPanel.style.display==="none"?"block":"none";cmsPanel.style.display="none";}
});

// MODAL
closeModal.onclick=()=>{modal.style.display="none";}
window.onclick=e=>{if(e.target===modal) modal.style.display="none";}

// INITIAL RENDER
renderArticles();
</script>

</body>
</html>
